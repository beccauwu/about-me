{% extends 'base.html' %}
{% block title %}Blog post{% endblock %}
{% block blog %}<a class="nav-link active" href="{% url 'blog' %}" aria-label="blog page">Blog</a>{% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="card card-body bg-dark mx-auto text-center">
            <div class="card-body text-center">
                <img class="card-img-top" src="{{post.cover}}" alt="">
                <h1 class="card-title">{% block title %} {{ object.title }} {% endblock title %}</h1>
                <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
                <p class="card-text ">{{ object.content | safe }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
