{% extends 'base.html' %}
{% load static %}
{% block title %}Blog{% endblock %}
{% block blog %}<a class="nav-link active" href="{% url 'blog' %}" aria-label="blog page">Blog</a>{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left mx-auto">
            {% for blog in blogs %}
            <div class="card card-body carcard">
                <div class="card-body row gy-2 gx-2 text-center">
                    <img class="card-img-top" src="{{ blog.img.url }}" alt="Image">
                    <h2 class="card-title">{{ blog.blogname }}</h2>
                    <p class="card-text text-muted h6">{{ blog.blogauth }} | {{ blog.date }} </p>
                    <p class="card-text">{{blog.blogcontent|slice:":100" }}</p>
                    <a href="{% url 'post_detail' blog.slug  %}" class="btn btn-primary wi-fc mx-auto">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
