{% extends 'base.html' %}
{% load static %}
{% block title %}Image delete{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="col-6 mx-auto">
        <div class="text-center mt-3 rounded p-4 bg-light text-black">
            <h5 class="modal-title giBold text-black wi-fc mx-auto mb-2" id="imgUploadTitle"><i
                    class="fa-solid fa-pen-to-square"></i>
                Delete image</h5>
            <img src="{{ image.img.url }}" width="300">
            <form method="post" action="">
                {% csrf_token %}
                <label for="nameInput">Are you sure you want to delete this image?</label>
                <button class="btn btn-secondary" onclick="history.back()">No, go back</button>
                <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
