{% load i18n static %}
<div class="related-widget-wrapper">
    {{ widget }}

    {% if edit_related_url %}
    <a class="related-widget-wrapper-link change-related" id="change_id_{{ name }}" href=""
        data-href-template="{{ edit_related_url }}?{{ url_params }}"
        title="{% blocktrans %}Change selected {{ model }}{% endblocktrans %}">
        <i class="fa-solid fa-pencil"></i>
    </a>
    {% endif %}

    {% if add_related_url %}
    <a class="related-widget-wrapper-link add-related" id="add_id_{{ name }}"
        href="{{ add_related_url }}?{{ url_params }}"
        title="{% blocktrans %}Add another {{ model }}{% endblocktrans %}">
        <i class="fa-solid fa-plus"></i>
    </a>
    {% endif %}
</div>
