{% load i18n %}

<div class="dcsic_wrapper{% if current_img_url %} has_image{% endif %}" data-res-width="{{ widget.res_width }}"
    data-res-height="{{ widget.res_height }}" data-res-format="{{ widget.res_format }}"
    data-res-quality="{{ widget.res_quality }}">
    {% if original_uploaded_data %}
    <input type="hidden" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}
        value="{{ original_uploaded_data }}">
    {% else %}
    <input type="hidden" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
    {% endif %}
    <img src="{{ current_img_url }}" class="dcsic_current_img rounded-circle"
        style="width: {{ widget.preview_width }}px; height: {{ widget.preview_height }}px" />
    <div id="imgOptionsContainer">
        <div class="my-2 d-inline-block">
            <label>
                <span class="dcsic_choose_img mt-2 btn btn-primary btn-sm">{% trans "Choose image" %}</span>
                <span class="dcsic_choose_other_img mt-2 btn btn-primary btn-sm">{% trans "Choose other image" %}</span>
                <input type="file" class="dcsic_file_input" accept="image/*" />
            </label>
        </div>
        {% if input_clearable %}
        <div class="my-2 d-inline-block">
            <span class="dcsic_delete_image text-nowrap btn btn-primary btn-sm">{% trans "Delete image" %}</span>
        </div>
        {% endif %}
    </div>
</div>
<div class="dcsic_overlay">
    <div class="dcsic_dialog bg-light">
        <div class="dcsic_croppie_container"></div>
        <div class="dcsic_buttons">
            <div>
                <div class="dcsic_left btn btn-primary"><i class="fa-solid fa-rotate-left dcsic_icon"></i> {% trans "Rotate left" %}</div>
                <div class="dcsic_right btn btn-primary"><i class="fa-solid fa-rotate-right dcsic_icon"></i> {% trans "Rotate right" %}</div>
            </div>
            <div>
                <div class="dcsic_cancel btn btn-secondary">{% trans "Cancel" %}</div>
                <div class="dcsic_ok btn btn-primary">{% trans "OK" %}</div>
            </div>
        </div>
    </div>
</div>
