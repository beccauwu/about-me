{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if not request.user.profile.dark %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/main.min.css' %}">
    {% else %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/dark.min.css' %}">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'base/img/logo.png' %}" type="image/x-icon">
    {% block styles %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} | Rebecca Perttula</title>
</head>
