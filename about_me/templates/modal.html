{% load static %}
<div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title giBold text-black" id="accountModalTitle">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="accountModalForm" action="/accounts/login" form-state="0">
                    {% csrf_token %}
                    <label for="usernameInput" class="form-label giBold text-black">Username:</label>
                    {{login_form.username}}
                    <label for="passwordInput" class="form-label giBold text-black">Password:</label>
                    {{login_form.password}}
                </form>
            </div>
            <div class="modal-footer wi-fc mx-auto">
                <div class="wi-fc mx-auto text-center">
                    <span id="toggleForm">Don't have an account?<br>Create one here</span>
                </div>
                <div class="wi-fc mx-auto">
                    <button type="button" class="btn btn-secondary mx-1" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary giBold mr-1" form="accountModalForm">Log in</button>
                </div>
            </div>
        </div>
    </div>
</div>
