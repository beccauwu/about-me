{% extends 'base.html' %}
{% load static %}
{% block title %}Photo Gallery{% endblock %}
{% block photos %}<a class="nav-link active" href="{% url 'photos' %}" aria-label="current page">Photo gallery</a>{% endblock %}

{% block content %}
<div class="container my-4 bg-dark p-4 ">
    <div class="row g-2 my-2 justify-content-evenly">
        {% for file in files %}
            <img class="col-lg-4 col-md-6 col-sm-12" src="{% static file %}" alt="">
        {% endfor %}
    </div>
</div>
{% endblock %}
