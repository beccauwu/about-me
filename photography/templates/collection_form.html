{% extends 'photos/photos.html' %}
{% load static %}
{% block title %}Add collection{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="col-6 mx-auto">
        <div class="text-center mt-3 rounded p-4 bg-light text-black">
            <h5 class="modal-title giBold text-black wi-fc mx-auto mb-2" id="imgUploadTitle"><i class="fa-solid fa-pen-to-square"></i>
                Create collection</h5>
            <form method="post" action="">
                {% csrf_token %}
                <label for="nameInput">Add collection name:</label>
                {{ form.name }}
                <label for="summaryInput">Add collection summary:</label>
                {{ form.summary }}
                <input type="submit" class="btn btn-primary" value="Submit" />
            </form>
        </div>
    </div>
{% endblock %}
